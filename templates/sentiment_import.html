<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sentiment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'sentiment_import.css' %}">

</head>
<body>
    <!--- navbar -->
    <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Sentiment Analysis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'home' %}">Home</a>
            <a class="nav-item nav-link" href="{% url 'feature' %}">Features</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
            <a class="nav-item nav-link" href="{% url 'about' %}">About  </a>
            <a class="nav-item nav-link" href="{% url 'contact' %}">Contact  <span class="sr-only">(current)</span> </a>
            <a class="nav-item nav-link" href="#">Login</a>
            <a class="nav-item nav-link" href="#">Signup</a>
          </div>
        </div>
      </nav>

      <!--section-->
      <section class="ftco-cover"  id="section-home">
        <div class="container">
          <div class="row align-items-center ftco-vh-100">
            <div class="col-md-7">
              <h1 class="ftco-heading mb-3" data-aos="fade-up" data-aos-delay="500">Sentiment Analysis</h1>
              <h2 class="h5 ftco-subheading mb-5" data-aos="fade-up"  data-aos-delay="600">Categorises tweet under Positive, Neutral or Negative</h2>
                <div class="row">
                    <div class="box counter-left md-5 col-2" data-aos="fade-up" data-aos-delay="700">
                    <img src="{% static 'icons/positive.png' %}">
                    </div>
                    <div class="box counter-left md-5 col-2" data-aos="fade-up" data-aos-delay="700">
                    <img src="{% static 'icons/neutral.png' %}">
                    </div>
                    <div class="box counter-left md-5 col-2" data-aos="fade-up" data-aos-delay="700">
                    <img src="{% static 'icons/negative.png' %}">
                    </div>
                </div>
  <br>
  <br>
  
  
  
  <div class="page" data-aos="fade-up" data-aos-delay="800">
    <div class="page__demo">
      <form class="search" method="post">
        {% csrf_token %}
        <div class="a-field search__field">
          <input type="text" id="sentiment_imported_tweet" name="sentiment_imported_tweet" class="r-text-field a-field__input search__input" placeholder="@twitter_handle or #content" required>
          <button class="r-button search__button search__clear" type="reset">
            <span class="search__clear-label">Clear the search form</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 47.971 47.971" class="search__icon search__icon-clear">
              <path d="M28.228 23.986L47.092 5.122a2.998 2.998 0 0 0 0-4.242 2.998 2.998 0 0 0-4.242 0L23.986 19.744 5.121.88a2.998 2.998 0 0 0-4.242 0 2.998 2.998 0 0 0 0 4.242l18.865 18.864L.879 42.85a2.998 2.998 0 1 0 4.242 4.241l18.865-18.864L42.85 47.091c.586.586 1.354.879 2.121.879s1.535-.293 2.121-.879a2.998 2.998 0 0 0 0-4.242L28.228 23.986z"/>
            </svg>          
          </button>
          <label class="a-field__label-wrap search__hint" for="query">
            <span class="a-field__label">Enter the twitter handle or hashtag to import tweets from twitter.</span>
          </label>        
        </div>
        <button class="r-button search__button search__submit" type="submit">
          <span class="search__submit-label">Search</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56.966 56.966" class="search__icon search__icon-search">
            <path d="M55.146 51.887L41.588 37.786A22.926 22.926 0 0 0 46.984 23c0-12.682-10.318-23-23-23s-23 10.318-23 23 10.318 23 23 23c4.761 0 9.298-1.436 13.177-4.162l13.661 14.208c.571.593 1.339.92 2.162.92.779 0 1.518-.297 2.079-.837a3.004 3.004 0 0 0 .083-4.242zM23.984 6c9.374 0 17 7.626 17 17s-7.626 17-17 17-17-7.626-17-17 7.626-17 17-17z"/>
          </svg>
        </button>
      </form>
    </div>
  </div>
  
  
  
            </div>
          
  
  
  
  
    </div>
            </div>
      </section>
      <!-- END section -->


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    
</body>
</html>
